
<!DOCTYPE html>
<html>
<head>
  <title>AI Generated Game</title>
  <style>
    body {
      margin: 0;
      background: #1a1aff;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    canvas {
      background: black;
      display: block;
      margin: auto;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<h2>AI Generated Game</h2>
<p>Objective: score | Difficulty: progressive</p>

<canvas id="game" width="500" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = {
  x: 250,
  y: 500,
  size: 20,
  speed: 8
};

let obstacles = [];
let score = 0;
let gameOver = false;

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") player.x -= player.speed;
  if (e.key === "ArrowRight") player.x += player.speed;
});

function spawnObstacle() {
  obstacles.push({
    x: Math.random() * 480,
    y: 0,
    size: 20 + Math.random() * 20,
    speed: 2 + score * 0.02
  });
}

function update() {
  if (gameOver) return;

  ctx.clearRect(0,0,500,600);

  ctx.fillStyle = "yellow";
  ctx.fillRect(player.x, player.y, player.size, player.size);

  ctx.fillStyle = "orange";
  for (let o of obstacles) {
    o.y += o.speed;
    ctx.fillRect(o.x, o.y, o.size, o.size);

    if (
      o.x < player.x + player.size &&
      o.x + o.size > player.x &&
      o.y < player.y + player.size &&
      o.y + o.size > player.y
    ) {
      gameOver = true;
      alert("Game Over! Score: " + score);
    }
  }

  obstacles = obstacles.filter(o => o.y < 600);
  score++;
  ctx.fillStyle = "white";
  ctx.fillText("Score: " + score, 10, 20);

  requestAnimationFrame(update);
}

setInterval(spawnObstacle, 700);
update();
</script>

</body>
</html>
